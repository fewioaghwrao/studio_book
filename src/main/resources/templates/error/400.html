<!-- src/main/resources/templates/error/400.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <div th:replace="~{fragment :: meta}"></div>
  <div th:replace="~{fragment :: styles}"></div>
  <title>不正なリクエスト</title>
</head>
<body>
<div class="samuraitravel-wrapper">
  <div th:replace="~{fragment :: header}"></div>

  <main class="container py-5 samuraitravel-container">
    <h1 class="mb-3">400 Bad Request</h1>
    <p class="text-muted">リクエストが正しくありません。入力内容やURLをご確認ください。</p>

    <div class="card mt-4">
      <div class="card-body">
        <div th:if="${path}"><b>Path:</b> <span th:text="${path}">/path</span></div>
        <div><b>Status:</b> <span th:text="${status}">400</span></div>
        <div th:if="${error}"><b>Error:</b> <span th:text="${error}">error</span></div>
        <div th:if="${message}"><b>Message:</b> <span th:text="${message}">msg</span></div>
        <div class="mt-3">
          <a class="btn btn-primary" th:href="@{/}">ホームに戻る</a>
          <a class="btn btn-outline-secondary ms-2" href="javascript:history.back()">前のページへ</a>
        </div>
      </div>
    </div>
  </main>

  <div th:replace="~{fragment :: footer}"></div>
</div>
<div th:replace="~{fragment :: scripts}"></div>
</body>
</html>
