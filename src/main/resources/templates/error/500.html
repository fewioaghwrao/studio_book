<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<div th:replace="~{fragment :: meta}"></div>
  <div th:replace="~{fragment :: styles}"></div>
  <title>サーバエラー</title>
</head>
<body>
<div class="samuraitravel-wrapper">
  <div th:replace="~{fragment :: header}"></div>

  <main class="container py-5">
    <h1 class="mb-3">500 Internal Server Error</h1>
    <p class="text-muted">処理中にエラーが発生しました。時間をおいて再度お試しください。</p>

    <div class="card mt-4" th:if="${message} or ${error}">
      <div class="card-body">
        <div th:if="${error}"><b>Error:</b> <span th:text="${error}">error</span></div>
        <div th:if="${message}"><b>Message:</b> <span th:text="${message}">msg</span></div>
        <div><b>Timestamp:</b> <span th:text="${#dates.format(timestamp, 'yyyy-MM-dd HH:mm:ss')}"></span></div>
      </div>
    </div>

    <div class="mt-3">
      <a class="btn btn-primary" th:href="@{/}">ホームに戻る</a>
    </div>
  </main>

  <div th:replace="~{fragment :: footer}"></div>
</div>
<div th:replace="~{fragment :: scripts}"></div>
</body>
</html>
