<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<div th:replace="~{fragment :: meta}"></div>
  <div th:replace="~{fragment :: styles}"></div>
  <title>ページが見つかりません</title>
</head>
<body>
<div class="samuraitravel-wrapper">
  <div th:replace="~{fragment :: header}"></div>

  <main class="container py-5">
    <h1 class="mb-3">404 Not Found</h1>
    <p class="text-muted">お探しのページは移動または削除された可能性があります。</p>

    <!-- BasicErrorController が渡してくれる属性 -->
    <div class="card mt-4">
      <div class="card-body">
        <div><b>Path:</b> <span th:text="${path}">/path</span></div>
        <div><b>Status:</b> <span th:text="${status}">404</span></div>
        <div th:if="${message}"><b>Message:</b> <span th:text="${message}">msg</span></div>
        <div class="mt-3">
          <a class="btn btn-primary" th:href="@{/}">ホームに戻る</a>
        </div>
      </div>
    </div>
  </main>

  <div th:replace="~{fragment :: footer}"></div>
</div>
<div th:replace="~{fragment :: scripts}"></div>
</body>
</html>
