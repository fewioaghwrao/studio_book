<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <div th:replace="~{fragment :: meta}"></div>
  <div th:replace="~{fragment :: styles}"></div>
  <title>予約一覧（管理）</title>
</head>
<body>
<div class="samuraitravel-wrapper">
  <div th:replace="~{fragment :: header}"></div>

  <main>
    <div class="container samuraitravel-container pb-5">
      <div class="row justify-content-center">
        <div class="col-xxl-10 col-xl-10 col-lg-11">

          <h1 class="my-4 text-center">予約一覧（管理）</h1>

<form class="row g-2 mb-3" method="get" th:action="@{/admin/reservations}">
  <!-- キーワード（スタジオ名 / 予約者 / 提供者 を横断検索） -->
  <div class="col-md-4">
    <input class="form-control" type="text" name="kw" placeholder="キーワード（スタジオ/予約者/提供者）"
           th:value="${kw}">
  </div>

  <!-- 予約ID（完全一致） -->
  <div class="col-md-2">
    <input class="form-control" type="number" name="reservationId" placeholder="予約ID"
           th:value="${reservationId}">
  </div>

  <!-- 状態 -->
  <div class="col-md-2">
    <select class="form-select" name="status" th:value="${status}">
      <option value="">すべての状態</option>
      <option value="booked">予約済み</option>
      <option value="paid">承認済み</option>
      <option value="canceled">キャンセル</option>
    </select>
  </div>

  <!-- 開始日の範囲 -->
  <div class="col-md-2">
    <input class="form-control" type="date" name="startFrom" th:value="${startFrom}">
  </div>
  <div class="col-md-2">
    <input class="form-control" type="date" name="startTo" th:value="${startTo}">
  </div>

  <div class="col-12 d-flex gap-2">
    <button class="btn btn-primary" type="submit">検索</button>
    <a class="btn btn-outline-secondary" th:href="@{/admin/reservations}">クリア</a>
  </div>
</form>

          <div th:if="${param.approved}" class="alert alert-success">予約を承認しました。</div>
          <div th:if="${param.canceled}" class="alert alert-warning">予約をキャンセルしました。</div>

          <div class="table-responsive">
            <table class="table align-middle">
              <thead>
              <tr>
				<th>予約ID</th>
                <th>スタジオ</th>
                <th>予約者</th>
                <th>スタジオ提供者</th>
                <th>開始</th>
                <th>終了</th>
                <th>料金</th>
                <th>状態</th>
                <th>操作</th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="r : ${rows}">
				<td th:text="${r.reservationId}"></td>
                <td th:text="${r.roomName}"></td>
                <td th:text="${r.guestName}"></td>
                <td th:text="${r.hostName}"></td>
                <!-- #temporals を使用。未導入なら下の依存を追加 -->
                                       <td th:text="${#temporals.format(r.startAt, 'yyyy年M月d日 H:mm')}"></td>
                                       <td th:text="${#temporals.format(r.endAt, 'yyyy年M月d日 H:mm')}"></td>
                                       <td th:text="${#numbers.formatInteger(r.amount, 1, 'COMMA') + '円'}"></td>

                <td>
                  <span th:if="${r.status == 'booked'}"   class="badge text-bg-secondary">予約済み</span>
                  <span th:if="${r.status == 'paid'}"     class="badge text-bg-success">承認済み</span>
                  <span th:if="${r.status == 'canceled'}" class="badge text-bg-danger">キャンセル</span>
                </td>

<td>
  <div class="d-grid gap-1">

    <!-- 承認 -->
    <form th:action="@{/admin/reservations/{id}/approve(id=${r.reservationId})}"
          method="post">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
      <button type="submit" class="btn btn-sm btn-success">承認</button>
    </form>

    <!-- キャンセル -->
    <form th:action="@{/admin/reservations/{id}/cancel(id=${r.reservationId})}"
          method="post">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
      <button type="submit" class="btn btn-sm btn-outline-danger"
              onclick="return confirm('本当にキャンセルしますか？');">
        キャンセル
      </button>
    </form>

    <!-- クリア -->
    <form th:action="@{/admin/reservations/{id}/clear(id=${r.reservationId})}"
          method="post">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
      <button type="submit" class="btn btn-sm btn-outline-secondary"
              onclick="return confirm('状態をクリアしますか？');">
        クリア
      </button>
    </form>

  </div>
</td>

              </tr>
              </tbody>
            </table>
<nav th:if="${page.totalPages > 1}" aria-label="pagination">
  <ul class="pagination justify-content-center mt-3">
    <li class="page-item" th:classappend="${page.first} ? 'disabled'">
      <a class="page-link"
         th:href="@{/admin/reservations(page=${page.number - 1}, kw=${kw}, status=${status}, startFrom=${startFrom}, startTo=${startTo}, reservationId=${reservationId})}">
        前へ
      </a>
    </li>

    <li class="page-item"
        th:each="i : ${#numbers.sequence(0, page.totalPages - 1)}"
        th:classappend="${i == page.number} ? 'active'">
      <a class="page-link"
         th:text="${i + 1}"
         th:href="@{/admin/reservations(page=${i}, kw=${kw}, status=${status}, startFrom=${startFrom}, startTo=${startTo}, reservationId=${reservationId})}">
        1
      </a>
    </li>

    <li class="page-item" th:classappend="${page.last} ? 'disabled'">
      <a class="page-link"
         th:href="@{/admin/reservations(page=${page.number + 1}, kw=${kw}, status=${status}, startFrom=${startFrom}, startTo=${startTo}, reservationId=${reservationId})}">
        次へ
      </a>
    </li>
  </ul>
</nav>
          </div>

        </div>
      </div>
    </div>
  </main>

  <div th:replace="~{fragment :: footer}"></div>
</div>

<div th:replace="~{fragment :: scripts}"></div>
</body>
</html>
