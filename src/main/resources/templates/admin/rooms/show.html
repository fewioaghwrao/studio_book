<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
   <head>
       <div th:replace="~{fragment :: meta}"></div>

       <div th:replace="~{fragment :: styles}"></div>

       <title>スタジオ基本情報</title>
   </head>
   <body>
       <div class="samuraitravel-wrapper">
           <div th:replace="~{fragment :: header}"></div>

           <main>
               <div class="container pt-4 pb-5 samuraitravel-container">
                   <div class="row justify-content-center">
                       <div class="col-xl-5 col-lg-6 col-md-8">
                           <nav class="mb-4" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                               <ol class="breadcrumb mb-0">
                                   <li class="breadcrumb-item"><a th:href="@{/admin/rooms}">スタジオ一覧</a></li>
                                   <li class="breadcrumb-item active" aria-current="page">スタジオ基本情報</li>
                               </ol>
                           </nav>

                           <h1 class="mb-4 text-center" th:text="${room.name}"></h1>

                           <div class="d-flex justify-content-end align-items-end mb-3">
                               <div>
                                   <a th:href="@{/admin/rooms/__${room.id}__/edit}">編集</a>
                               </div>
                           </div>

                           <div class="mb-3">
                               <img th:if="${room.imageName}" th:src="@{/storage/__${room.imageName}__}" class="w-100" alt="スタジオ画像">
                               <img th:unless="${room.imageName}" th:src="@{/images/noImage.png}" class="w-100" alt="NO IMAGE">
                           </div>

                           <div class="container mb-4">
                               <div class="row pb-2 mb-2 border-bottom">
                                   <div class="col-4">
                                       <span class="fw-bold">ID</span>
                                   </div>

                                   <div class="col">
                                       <span th:text="${room.id}"></span>
                                   </div>
                               </div>

                               <div class="row pb-2 mb-2 border-bottom">
                                   <div class="col-4">
                                       <span class="fw-bold">スタジオ名</span>
                                   </div>

                                   <div class="col">
                                       <span th:text="${room.name}"></span>
                                   </div>
                               </div>

                               <div class="row pb-2 mb-2 border-bottom">
                                   <div class="col-4">
                                       <span class="fw-bold">説明</span>
                                   </div>

                                   <div class="col">
                                       <span class="samuraitravel-pre-wrap" th:text="${room.description}"></span>
                                   </div>
                               </div>
                              
                               <div class="row pb-2 mb-2 border-bottom">
                                   <div class="col-4">
                                       <span class="fw-bold">基本料金</span>
                                   </div>

                                   <div class="col">
                                       <span th:text="${#numbers.formatInteger(room.price, 1, 'COMMA') + '円'}"></span>
                                   </div>
                               </div>

                              <div class="row pb-2 mb-2 border-bottom">
                                   <div class="col-4">
                                       <span class="fw-bold">最大定員</span>
                                   </div>

                                   <div class="col">
                                       <span th:text="${room.capacity + '人'}"></span>
                                   </div>
                               </div>

                               <div class="row pb-2 mb-2 border-bottom">
                                   <div class="col-4">
                                       <span class="fw-bold">郵便番号</span>
                                   </div>

                                   <div class="col">
                                       <span th:text="${room.postalCode}"></span>
                                   </div>
                               </div>

                               <div class="row pb-2 mb-2 border-bottom">
                                   <div class="col-4">
                                       <span class="fw-bold">住所</span>
                                   </div>

                                   <div class="col">
                                       <span th:text="${room.address}"></span>
                                   </div>
                               </div>

                               <div class="row pb-2 mb-2 border-bottom">
                                   <div class="col-4">
                                       <span class="fw-bold">スタジオ提供者</span>
                                   </div>

                                   <div class="col">
                                       <span th:text="${room.user != null ? room.user.name : ''}"></span>
                                   </div>
                               </div>
                           </div>

                       </div>
                   </div>
               </div>
           </main>

           <div th:replace="~{fragment :: footer}"></div>
       </div>

       <div th:replace="~{fragment :: scripts}"></div>
   </body>
</html>
