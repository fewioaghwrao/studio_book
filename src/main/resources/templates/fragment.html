<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
   <head>
       <!-- meta要素の部品化 -->
       <div th:fragment="meta" th:remove="tag">
           <meta charset="UTF-8">
           <meta name="viewport" content="width=device-width, initial-scale=1">
                        <!-- ✅ 共通favicon設定 -->
  <link rel="icon" type="image/x-icon" th:href="@{/favicon.ico?v=1.1}">
  <link rel="apple-touch-icon" sizes="180x180" th:href="@{/images/logo2.png}">
       </div>

       <!-- link要素の部品化 -->
       <div th:fragment="styles" th:remove="tag">
           <!-- Bootstrap -->
           <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

           <!-- Google Fonts -->
           <link rel="preconnect" href="https://fonts.googleapis.com">
           <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
           <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500&display=swap" rel="stylesheet">
           


           <!-- CSSファイル -->
           <link th:href="@{/css/style.css}" rel="stylesheet" >
       </div>

       <title>部品化用のHTMLファイル</title>
   </head>
   <body>
       <!-- ヘッダーの部品化 -->
       <div th:fragment="header" th:remove="tag">
           <header>
               <nav class="navbar navbar-expand-md navbar-light bg-white shadow-sm samuraitravel-navbar">
                   <div class="container samuraitravel-container">
                       <a class="navbar-brand" th:href="@{/}">
                           <img class="samuraitravel-logo me-1" th:src="@{/images/logo.png}" alt="SAMURAI Travel">
                       </a>

                       <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                           <span class="navbar-toggler-icon"></span>
                       </button>

                       <div class="collapse navbar-collapse" id="navbarSupportedContent">
                           <ul class="navbar-nav ms-auto">
                               <!-- 未ログインであれば表示する -->
                               <li class="nav-item" sec:authorize="isAnonymous()">
                                   <a class="nav-link" th:href="@{/login}">ログイン</a>
                               </li>
                               <li class="nav-item" sec:authorize="isAnonymous()">
                                    <a class="nav-link" th:href="@{/signup}">会員登録</a>
                               </li>

                               <!-- ログイン済みの一般ユーザーであれば表示する -->
                               <li class="nav-item dropdown" sec:authorize="hasRole('ROLE_GENERAL')">
                                   <a id="navbarDropdownGeneral" class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false" v-pre>
                                       <span sec:authentication="principal.user.name"></span>
                                   </a>

                                   <div class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownGeneral">
                                       <a class="dropdown-item samuraitravel-dropdown-item" th:href="@{/user}">会員情報</a>
                                       <a class="dropdown-item samuraitravel-dropdown-item" th:href="@{/reservations}">予約一覧・履歴</a>

                                       <div class="dropdown-divider"></div>

                                       <a class="dropdown-item samuraitravel-dropdown-item" th:href="@{/logout}" onclick="event.preventDefault(); document.getElementById('logout-form').submit();">
                                           ログアウト
                                       </a>
                                       <form id="logout-form" class="d-none" th:action="@{/logout}" method="post"></form>
                                   </div>
                               </li>

                               <!-- ログイン済みの管理者であれば表示する -->
                               <li class="nav-item dropdown" sec:authorize="hasRole('ROLE_ADMIN')">
                                   <a id="navbarDropdownAdmin" class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false" v-pre>
                                       管理者メニュー
                                   </a>

                                   <div class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownAdmin">
									   <a class="dropdown-item samuraitravel-dropdown-item" th:href="@{/admin/profile}">会員情報</a>
									   <a class="dropdown-item samuraitravel-dropdown-item" th:href="@{/admin/stats}">データ一覧</a>
                                       <a class="dropdown-item samuraitravel-dropdown-item" th:href="@{/admin/users}">会員一覧</a>
                                       <a class="dropdown-item samuraitravel-dropdown-item" th:href="@{/admin/rooms}">スタジオ一覧</a>
                                        <a class="dropdown-item samuraitravel-dropdown-item" th:href="@{/admin/reservations}">予約一覧</a>
                                        <a class="dropdown-item samuraitravel-dropdown-item" th:href="@{/admin/logs}">ログ一覧</a>
                                        <a class="dropdown-item samuraitravel-dropdown-item" th:href="@{/admin/settings}">管理設定</a>

                                       <div class="dropdown-divider"></div>

                                       <a class="dropdown-item samuraitravel-dropdown-item" th:href="@{/logout}" onclick="event.preventDefault(); document.getElementById('logout-form').submit();">
                                           ログアウト
                                       </a>
                                       <form id="logout-form" class="d-none" th:action="@{/logout}" method="post"></form>
                                   </div>
                               </li>
                               <!-- ログイン済みのスタジオ提供者であれば表示する -->
                               <li class="nav-item dropdown" sec:authorize="hasRole('ROLE_HOST')">
                                   <a id="navbarDropdownAdmin" class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false" v-pre>
                                       スタジオ提供者メニュー
                                   </a>

                                   <div class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownAdmin">
									    <a class="dropdown-item samuraitravel-dropdown-item" th:href="@{/host}">会員情報</a>
                                       <a class="dropdown-item samuraitravel-dropdown-item" th:href="@{/host/rooms}">スタジオ一覧</a>
                                      <a class="dropdown-item samuraitravel-dropdown-item" th:href="@{/host/reservations}">予約一覧</a>
                                      <a class="dropdown-item samuraitravel-dropdown-item" th:href="@{/host/reviews}">レビュー一覧</a>
                                      <a class="dropdown-item samuraitravel-dropdown-item" th:href="@{/host/stats}">統計一覧</a>
                                      <a class="dropdown-item samuraitravel-dropdown-item" th:href="@{/host/sales_details}">売上明細一覧</a>
                                       <div class="dropdown-divider"></div>

                                       <a class="dropdown-item samuraitravel-dropdown-item" th:href="@{/logout}" onclick="event.preventDefault(); document.getElementById('logout-form').submit();">
                                           ログアウト
                                       </a>
                                       <form id="logout-form" class="d-none" th:action="@{/logout}" method="post"></form>
                                   </div>
                               </li>
                           </ul>
                       </div>
                   </div>
               </nav>
           </header>
       </div>

       <!-- フッターの部品化 -->
       <div th:fragment="footer" th:remove="tag">
           <footer>
  <div class="container py-4 text-center small text-muted">
    <a class="me-3" th:href="@{/terms}">利用規約</a>
    <a class="me-3" th:href="@{/privacy}">プライバシーポリシー</a>
    <a class="me-3" th:href="@{/legal/commerce}">特定商取引法に基づく表記</a>
    <div class="mt-2">&copy; N.O. All rights reserved.</div>
  </div>
           </footer>
       </div>

       <!-- script要素の部品化 -->
       <div th:fragment="scripts" th:remove="tag">
           <!-- Bootstrap -->
           <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
       </div>
   </body>
</html>
