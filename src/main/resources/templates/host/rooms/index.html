<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <div th:replace="~{fragment :: meta}"></div>
  <div th:replace="~{fragment :: styles}"></div>
  <title>スタジオ一覧（ホスト）</title>
</head>
<body>
<div class="samuraitravel-wrapper">
  <div th:replace="~{fragment :: header}"></div>

  <main>
    <div class="container pt-4 pb-5 samuraitravel-container">
      <div class="row justify-content-center">
        <div class="col-xxl-9 col-xl-10 col-lg-11">

<h1 class="mb-4 text-center"
    th:text="|${#authentication.principal.user.name} 様のスタジオ一覧|">
  あなたのスタジオ一覧
</h1>

          <div class="d-flex justify-content-between align-items-end flex-wrap">
            <form method="get" th:action="@{/host/rooms}" class="mb-3">
              <div class="input-group">
                <input type="text" class="form-control" name="keyword" th:value="${keyword}" placeholder="スタジオ名">
                <button type="submit" class="btn text-white shadow-sm samuraitravel-btn">検索</button>
              </div>
            </form>
          </div>

          <div th:if="${param.success}" class="alert alert-info">削除・更新が完了しました。</div>

          <table class="table">
            <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">スタジオ名</th>
              <th scope="col">郵便番号</th>
              <th scope="col">住所</th>
              <th scope="col"></th>
              <th scope="col"></th>
              <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="room : ${roomPage}">
              <td th:text="${room.id}"></td>
              <td th:text="${room.name}"></td>
              <td th:text="${room.postalCode}"></td>
              <td th:text="${room.address}"></td>
              <td>
  <a th:href="@{/host/rooms/{id}/closures(id=${room.id})}"
     class="btn btn-outline-primary btn-sm">
    休館日設定
  </a>
				  </td>
				  <td>
  <a th:href="@{/host/rooms/{id}/business-hours(id=${room.id})}"
     class="btn btn-outline-primary btn-sm">
    営業時間設定
  </a>
</td>
				  <td>
					  <a th:href="@{/host/rooms/{id}/price-rules(id=${room.id})}"
					  class="btn btn-outline-primary btn-sm">
					  料金ルール設定
					  </a>
					  </td>
              
              <td><a th:href="@{/host/rooms/__${room.id}__}">詳細</a></td>
            </tr>
            </tbody>
          </table>

          <!-- ページネーション -->
          <div th:if="${roomPage.totalPages > 1}" class="d-flex justify-content-center">
            <nav aria-label="スタジオ一覧ページ">
              <ul class="pagination">
                <li class="page-item">
                  <span th:if="${roomPage.first}" class="page-link disabled">前</span>
                  <a th:unless="${roomPage.first}" th:href="@{/host/rooms(page=${roomPage.number - 1}, keyword=${keyword})}" class="page-link samuraitravel-page-link">前</a>
                </li>
                <li th:each="i : ${#numbers.sequence(0, roomPage.totalPages - 1)}" class="page-item">
                  <span th:if="${i == roomPage.number}" class="page-link active samuraitravel-active" th:text="${i + 1}"></span>
                  <a th:unless="${i == roomPage.number}" th:href="@{/host/rooms(page=${i}, keyword=${keyword})}" class="page-link samuraitravel-page-link" th:text="${i + 1}"></a>
                </li>
                <li class="page-item">
                  <span th:if="${roomPage.last}" class="page-link disabled">次</span>
                  <a th:unless="${roomPage.last}" th:href="@{/host/rooms(page=${roomPage.number + 1}, keyword=${keyword})}" class="page-link samuraitravel-page-link">次</a>
                </li>
              </ul>
            </nav>
          </div>

        </div>
      </div>
    </div>
  </main>

  <div th:replace="~{fragment :: footer}"></div>
</div>

<div th:replace="~{fragment :: scripts}"></div>
</body>
</html>
