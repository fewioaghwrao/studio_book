<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
   <head>
       <div th:replace="~{fragment :: meta}"></div>

       <div th:replace="~{fragment :: styles}"></div>

       <title>会員登録</title>
   </head>
   <body>
       <div class="samuraitravel-wrapper">
           <div th:replace="~{fragment :: header}"></div>

           <main>
               <div class="container pt-4 pb-5 samuraitravel-container">
                   <div class="row justify-content-center">
                       <div class="col-xl-5 col-lg-6 col-md-8">

                           <h1 class="mb-4 text-center">会員登録</h1>

                           <form method="post" th:action="@{/signup}" th:object="${signupForm}">
                               <div class="form-group row mb-3">
                                   <div class="col-md-5">
                                       <label for="name" class="col-form-label text-md-left fw-bold">
                                           <div class="d-flex align-items-center">
                                               <span class="me-1">氏名</span>
                                               <span class="badge bg-danger">必須</span>
                                           </div>
                                       </label>
                                   </div>
                                   <div class="col-md-7">
                                       <div th:if="${#fields.hasErrors('name')}" class="text-danger small mb-2" th:errors="*{name}"></div>
                                       <input type="text" class="form-control" th:field="*{name}" autocomplete="name" autofocus placeholder="サンプル 太郎">
                                   </div>
                               </div>

                               <div class="form-group row mb-3">
                                   <div class="col-md-5">
                                       <label for="furigana" class="col-form-label text-md-left fw-bold">
                                           <div class="d-flex align-items-center">
                                               <span class="me-1">フリガナ</span>
                                               <span class="badge bg-danger">必須</span>
                                           </div>
                                       </label>
                                   </div>
                                   <div class="col-md-7">
                                       <div th:if="${#fields.hasErrors('furigana')}" class="text-danger small mb-2" th:errors="*{furigana}"></div>
                                       <input type="text" class="form-control" th:field="*{furigana}" placeholder="サンプル タロウ">
                                   </div>
                               </div>

                               <div class="form-group row mb-3">
                                   <div class="col-md-5">
                                       <label for="postalCode" class="col-form-label text-md-left fw-bold">
                                            <div class="d-flex align-items-center">
                                                <span class="me-1">郵便番号</span>
                                                <span class="badge bg-danger">必須</span>
                                            </div>
                                        </label>
                                   </div>
                                   <div class="col-md-7">
                                       <div th:if="${#fields.hasErrors('postalCode')}" class="text-danger small mb-2" th:errors="*{postalCode}"></div>
                                       <input type="text" class="form-control" th:field="*{postalCode}" autocomplete="postal-code" placeholder="123-4567">
                                   </div>
                               </div>

                               <div class="form-group row mb-3">
                                   <div class="col-md-5">
                                       <label for="address" class="col-form-label text-md-left fw-bold">
                                            <div class="d-flex align-items-center">
                                                <span class="me-1">住所</span>
                                                <span class="badge bg-danger">必須</span>
                                            </div>
                                        </label>
                                   </div>
                                   <div class="col-md-7">
                                        <div th:if="${#fields.hasErrors('address')}" class="text-danger small mb-2" th:errors="*{address}"></div>
                                       <input type="text" class="form-control" th:field="*{address}" placeholder="東京都〇〇区">
                                   </div>
                               </div>

                               <div class="form-group row mb-3">
                                   <div class="col-md-5">
                                       <label for="phoneNumber" class="col-form-label text-md-left fw-bold">
                                            <div class="d-flex align-items-center">
                                                <span class="me-1">電話番号</span>
                                                <span class="badge bg-danger">必須</span>
                                            </div>
                                       </label>
                                   </div>
                                   <div class="col-md-7">
                                        <div th:if="${#fields.hasErrors('phoneNumber')}" class="text-danger small mb-2" th:errors="*{phoneNumber}"></div>
                                       <input type="text" class="form-control" th:field="*{phoneNumber}" autocomplete="tel-national" placeholder="090-1234-5678">
                                   </div>
                               </div>

                               <div class="form-group row mb-3">
                                   <div class="col-md-5">
                                       <label for="email" class="col-form-label text-md-left fw-bold">
                                           <div class="d-flex align-items-center">
                                               <span class="me-1">メールアドレス</span>
                                               <span class="badge bg-danger">必須</span>
                                           </div>
                                       </label>
                                   </div>
                                   <div class="col-md-7">
                                       <div th:if="${#fields.hasErrors('email')}" class="text-danger small mb-2" th:errors="*{email}"></div>
                                       <input type="text" class="form-control" th:field="*{email}" autocomplete="email" placeholder="user@example.com">
                                   </div>
                               </div>

<!-- ★ 追加: 役割選択（一般 / ホスト） -->
<div class="form-group row mb-3">
  <div class="col-md-5">
    <label for="roleId" class="col-form-label text-md-left fw-bold">
      <div class="d-flex align-items-center">
        <span class="me-1">利用区分</span>
        <span class="badge bg-danger">必須</span>
      </div>
    </label>
  </div>
  <div class="col-md-7">
    <div th:if="${#fields.hasErrors('roleId')}" class="text-danger small mb-2" th:errors="*{roleId}"></div>
    <select class="form-select" th:field="*{roleId}">
		<option value="" disabled selected>選択してください</option>
      <option th:value="1">一般</option>
      <option th:value="2">スタジオ提供者</option>
    </select>
  </div>
</div>

<div class="form-group row mb-3">
  <div class="col-md-5">
    <label for="password" class="col-form-label text-md-left fw-bold">
      <div class="d-flex align-items-center">
        <span class="me-1">パスワード</span>
        <span class="badge bg-danger">必須</span>
      </div>
    </label>
  </div>
  <div class="col-md-7">
    <div th:if="${#fields.hasErrors('password')}" class="text-danger small mb-2" th:errors="*{password}"></div>

    <div class="input-group">
      <input type="password"
             class="form-control"
             id="password"
             th:field="*{password}"
             autocomplete="new-password">
      <button type="button"
              class="btn btn-outline-secondary"
              id="togglePassword"
              aria-label="パスワードの表示/非表示を切り替え"
              aria-pressed="false">
        <span class="label-show">表示</span>
        <span class="label-hide d-none">非表示</span>
      </button>
    </div>
  </div>
</div>

<div class="form-group row mb-3">
  <div class="col-md-5">
    <label for="passwordConfirmation" class="col-form-label text-md-left fw-bold">
      <div class="d-flex align-items-center">
        <span class="me-1">パスワード（確認用）</span>
        <span class="badge bg-danger">必須</span>
      </div>
    </label>
  </div>
  <div class="col-md-7">
    <div th:if="${#fields.hasErrors('passwordConfirmation')}" class="text-danger small mb-2" th:errors="*{passwordConfirmation}"></div>

    <div class="input-group">
      <input type="password"
             class="form-control"
             id="passwordConfirmation"
             th:field="*{passwordConfirmation}"
             autocomplete="new-password">
      <button type="button"
              class="btn btn-outline-secondary"
              id="togglePasswordConfirm"
              aria-label="確認用パスワードの表示/非表示を切り替え"
              aria-pressed="false">
        <span class="label-show">表示</span>
        <span class="label-hide d-none">非表示</span>
      </button>
    </div>
  </div>
</div>


                               <div class="d-flex justify-content-center my-4">
                                   <button type="submit" class="btn text-white shadow-sm w-50 samuraitravel-btn">登録</button>
                               </div>
                           </form>

                           <div class="text-center">
                               <a th:href="@{/login}">ログイン</a>
                           </div>
                       </div>
                   </div>
               </div>
           </main>

           <div th:replace="~{fragment :: footer}"></div>
       </div>

       <div th:replace="~{fragment :: scripts}"></div>
       <script>
document.addEventListener('DOMContentLoaded', function () {
  function wireToggle(inputId, btnId) {
    const input = document.getElementById(inputId);
    const btn   = document.getElementById(btnId);
    if (!input || !btn) return;

    function setShown(show) {
      input.type = show ? 'text' : 'password';
      btn.setAttribute('aria-pressed', String(show));
      btn.querySelector('.label-show').classList.toggle('d-none', show);
      btn.querySelector('.label-hide').classList.toggle('d-none', !show);
    }
    btn.addEventListener('click', function(e){
      e.preventDefault();
      setShown(input.type === 'password');
    });
  }

  wireToggle('password', 'togglePassword');
  wireToggle('passwordConfirmation', 'togglePasswordConfirm');
});
</script>

   </body>
</html>
